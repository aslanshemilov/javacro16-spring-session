<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Spring Session | Session Switching</title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" th:src="@{/webjars/html5shiv/3.7.3/html5shiv.min.js}"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" th:src="@{/webjars/respond/1.4.2/respond.min.js}"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<h3>Session Switching</h3>
		<p><a class="btn btn-default" href="#" th:href="${addSessionLink}" role="button">Add session</a></p>
		<table class="table">
			<tr>
				<th>Session alias</th>
				<th>Session id</th>
				<th>Creation time</th>
				<th>Last accessed time</th>
			</tr>
			<tr th:each="session : ${sessions}" th:class="${session.current}? 'active'" th:switch="${session.current}">
				<td th:case="true" th:text="${session.alias}">Session alias</td>
				<td th:case="false"><a href="#" th:href="${session.link}" th:text="${session.alias}">Session alias</a></td>
				<td th:text="${session.id}">Session id</td>
				<td th:text="${session.creationTime}">Creation time</td>
				<td th:text="${session.lastAccessedTime}">Last accessed time</td>
			</tr>
		</table>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-1.11.1.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
